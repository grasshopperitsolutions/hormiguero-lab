<svg
  class="w-10 h-10 text-earth-clay"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  fill="currentColor"
>
  <g transform="scale(-1, 1) translate(-200, 0)">
    <!-- Antenas -->
    <path
      d="M55 60 C 45 40, 65 20, 85 30"
      fill="none"
      stroke="currentColor"
      stroke-width="8"
      stroke-linecap="round"
    />
    <path
      d="M65 65 C 55 45, 85 25, 95 35"
      fill="none"
      stroke="currentColor"
      stroke-width="8"
      stroke-linecap="round"
    />

    <!-- Cabeza -->
    <ellipse cx="65" cy="80" rx="22" ry="18" transform="rotate(-15 65 80)" />

    <!-- Torax -->
    <ellipse cx="85" cy="110" rx="14" ry="24" transform="rotate(-25 85 110)" />

    <!-- Abdomen (con efecto de rayas simplificado en la forma) -->
    <path d="M95 125 Q 130 120 145 155 Q 150 175 130 180 Q 100 175 90 140 Z" />

    <!-- Brazos (Patas delanteras levantadas - "Trabajando") -->
    <path
      d="M75 100 Q 45 100 35 80"
      fill="none"
      stroke="currentColor"
      stroke-width="8"
      stroke-linecap="round"
    />
    <path
      d="M80 115 Q 50 120 45 100"
      fill="none"
      stroke="currentColor"
      stroke-width="8"
      stroke-linecap="round"
    />

    <!-- Piernas (Patas traseras de soporte) -->
    <path
      d="M95 130 Q 85 170 75 190"
      fill="none"
      stroke="currentColor"
      stroke-width="8"
      stroke-linecap="round"
    />
    <path
      d="M105 140 Q 125 180 135 190"
      fill="none"
      stroke="currentColor"
      stroke-width="8"
      stroke-linecap="round"
    />
  </g>
</svg>
